<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <title>Play</title>
</head>

<body onload="startGame()" style="opacity: 0.95;background-image:url(./starBg.jpg) ;height: 100%; padding-top:3% ;">
    <div class="container" style="border: 3px solid white; padding: 3% ;">

        <div class="row" style="margin-left:5%">
            <div class="columns">

                <div class="column">
                    <a href="home.html">
                        <button class="button is-info is-rounded"
                            style="color: white;font-family: 'Baloo';font-size:35px; width: 50%; height: 70px;padding: 1%">BACK</button>
                    </a>
                </div>

                <div class="column">
                    <div class="row">
                        <label
                            style="color: white;font-family: 'Baloo';font-size:45px; width: 30%; height: 50px;"><label
                                id="showLevel"></label> / 25</label>
                    </div>
                </div>

                <div class="column">
                    <label style="color: white;font-family: 'Baloo';font-size:45px; width: 30%; height: 50px;">TIME :
                        <label id="countdown"></label></label>
                </div>
                <div class="column">

                    <label style="color: white;font-family: 'Baloo';font-size:45px; width: 30%; height: 50px;">SCORE :
                        <label id="showScore"></label></label>
                </div>
            </div>
        </div>

    </div>
    </div><br>

    <div class="container" style="border: 3px solid white; padding: 3% ;margin-top:3%;">

        <div class="row">

            <div class="columns">

                <div class="column" style="color: white;font-family: 'Baloo';font-size:60px">
                    <label id="num1">NUM1</label>
                </div>

                <div class="column" style="color: white;font-family: 'Baloo';font-size:70px">
                    <label id="operator">op</label>
                </div>

                <div class="column" style="color: white;font-family: 'Baloo';font-size:60px">
                    <label id="num2">NUM2</label>
                </div>

                <div class="column" style="color: white;font-family: 'Baloo';font-size:60px">
                    <label>=</label>
                </div>

                <div class="column">
                    <input id="answer" type="text" value=""
                        style="background-image:url(./starBg.jpg);text-align: center;color: white;font-family: 'Baloo';font-size:60px; height:60px;margin-top: 5% ;width:120px">
                </div>

            </div>

        </div>


        <div class="row">
            <div class="columns">
                <!-- <div class="column">
                    <button class="button is-info is-rounded" onclick="clearAnswer()"
                        style="color: white;font-family: 'Baloo';font-size:30px; width: 50%; height: 60px;">CLEAR</button>
                </div> -->
                <div class="column">
                    <button class="button is-success is-rounded" onclick="checkAnswer()"
                        style="color: white;font-family: 'Baloo';font-size:30px; width: 30%; height: 60px;margin-left:34%;margin-right:34%">SUBMIT</button>
                </div>
            </div>

        </div>
    </div><br>

    <div class="container" style="margin-top:2%">

        <div class="row">

            <div class="columns">

                <div class="column">
                    <button class="button is-info is-rounded" id="choice1"
                        style="color: white;font-family: 'Baloo';font-size:45px; width: 100%; height: 80px;padding: 1%"
                        draggable="true">CHOICE1</button>
                </div>

                <div class="column">
                    <button class="button is-info is-rounded" id="choice2"
                        style="color: white;font-family: 'Baloo';font-size:45px; width: 100%; height: 80px;padding: 1%"
                        draggable="true">CHOICE2</button>
                </div>

                <div class="column">
                    <button class="button is-info is-rounded" id="choice3"
                        style="color: white;font-family: 'Baloo';font-size:45px; width: 100%; height: 80px;padding: 1%"
                        draggable="true">CHOICE3</button>
                </div>

                <div class="column">
                    <button class="button is-info is-rounded" id="choice4"
                        style="color: white;font-family: 'Baloo';font-size:45px; width: 100%; height: 80px;padding: 1%"
                        draggable="true">CHOICE4</button>
                </div>

            </div>

        </div>

    </div>

</body>
<script src="play.js"></script>

</html>
